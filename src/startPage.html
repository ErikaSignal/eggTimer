<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Timer - Start Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <h2>Egg Timer</h2>
            <div class="shrink-close-icons">
                <img src="./assets/shrink-icon.png" alt="Shrink icon" class="shrink-icon" />
                <img src="./assets/close-icon.png" alt="Close icon" class="close-icon" />
            </div>
        </div>
    </header>

    <main>
        <div class="start-container">
            <h1>Let's time your egg!</h1>
            <button id="start-btn">Start</button>
        </div>
    </main>
</body>
</html>
